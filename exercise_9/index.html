<!DOCTYPE html>
<html>
<head>
	<title>Scoala Informala</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="top_page">
		<div id="white_circle"></div>
		<div id="white_circle"></div>
		<div id="white_circle"></div>
	</div>

	<div id="content">
		<header>
			<span class="html_title">HTML Form</span>
			<span class="subtitle">Sign up to the newsletter from below to receive the latest news from our company.</span>
		</header>
		<div id="main_page">
			<div id="email_field">
				<span class="email">Email</span>
				<input type="email" name="useremail" value="hello@conta|">
				<span class="email_text"> We will send you an email describing how to activate your newsletter subscription.</span>
		  </div>
		  <div id="name_field">
			  	<label for="username">Name</label></br>
			  	<input type="text" name="fname" placeholder="First">
			  	<input type="text" name="lname" placeholder="Last"><br>
		  </div>
		  <div id="newsletter_format">
		  		<label for="newsletter">Preferred newsletter format</label></br>
		  		<div class="radio_button">
					<input type="radio" name="gender" value="male" checked="checked">Text<br>
					<input type="radio" name="gender" value="female">HTML<br>
				</div>	
				<div class="submit">
					<hr>
					<input type="submit" value="Submit">
					<span class="submit_text">or <a href="#">Clear and start from scratch</a></span>
				</div>
		  </div>
		</div>
	</div>
	
</body>
</html>
